<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>BRAND</th>
        <th>MODEL</th>
        <th>SERIES</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getBrand()}">BRAND</td>
        <td th:utext="${car.getModel()}">MODEL</td>
        <td th:utext="${car.getSeries()}">SERIES</td>
    </tr>
</table>
</body>
</html>
